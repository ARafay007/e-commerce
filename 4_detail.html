<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav{
            height: 100px;
            width: 100%;
            background-image: linear-gradient(to right, rgb(222, 184, 135), rgb(204, 226, 233));
            transition: height 0.4s;
            display: flex;
            align-items: center;
            padding-left: 20px;
            position: sticky;
            top: 0;
        }
        .box{
            width: 75%;
            margin: auto;
            margin-top: 60px;
        }
        .container{
            height: max-content;
            padding: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content:flex-start;
        }
        .items-heading{
            margin-bottom: 10px;
        }
        .cart{
            height: 600px;
            width: 300px;
            background-color: cadetblue;
            position: fixed;
            top: 120px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <!-- <i class="ri-menu-line"></i> -->
         <h1>Login</h1>
    </nav>
    <main class="box">
        <h2 class="items-heading">Detail</h2>
        <hr>
        <div class="container"></div>
    </main>
    <aside class="cart">
    </aside>
</body>
</html>
